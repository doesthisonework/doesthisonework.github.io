<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/cover.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900' rel='stylesheet' type='text/css'>
  
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

    <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

<!--           <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Matt Petrie</h3>
              <ul class="nav masthead-nav">
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
              </ul>
            </div>
          </div> -->

          <div class="inner cover">
            <img src="/assets/photos/portrait.jpg" alt="Matt Petrie" class="img-circle img-responsive center-block" id="portrait">
            {{ content }}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
              <p><a href="matilto:{{ site.author.email}}">email</a> | <a href="https://github.com/{{ site.author.github }}">GitHub</a> | <a href="https://twitter.com/{{ site.author.twitter }}">Twitter</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
